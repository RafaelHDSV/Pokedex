<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Henrique de Sousa Vieira">
    <meta name="keywords"
        content="programação, html, css, javascript, Pokedex, Rafael Henrique de Sousa Vieira, Frontend, Front, end">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Pokédex developed with HTML, CSS and JavaScript">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-16x16.png">

    <title>Pokedex</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <img class="pokemon_image" src="#" alt="pokemon">

        <div class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </div>

        <form class="form">
            <input class="input_search" type="search" required placeholder="Name or Number">
        </form>

        <div class="buttons">
            <button class="button btn_prev">Prev</button>
            <button class="button btn_next">Next</button>
        </div>

        <img class="pokedex" src="images/pokedex.png" alt="pokedex.png">
    </main>

    <script src="script.js"></script>
</body>

</html>
