<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Henrique de Sousa Vieira">
    <meta name="keywords"
        content="programação, html, css, javascript, Pokedex, Rafael Henrique de Sousa Vieira, Frontend, Front, end">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Pokédex developed with HTML, CSS and JavaScript">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-16x16.png">

    <title>Pokedex</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700;800&display=swap');
        /* font-family: 'Oxanium', cursive; */

        :root {
            --blue: #6ab7f5;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oxanium', cursive;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #6ab7f5, #ffffff);
            min-height: 100vh;
        }

        main {
            display: inline-block;
            margin: 2rem 0;
            padding: 2rem;
        }

        .pokedex {
            max-width: 27rem;
            width: 100%;
            position: relative;
        }

        .pokemon_image {
            position: absolute;
            left: 49%;
            top: 42%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>

<body>
    <main>
        <img class="pokemon_image" src="images/favicon-16x16.png" alt="pokemon">

        <img class="pokedex" src="images/pokedex.png" alt="pokedex.png">
    </main>

    <script>

    </script>
</body>

</html>
